<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>UrbanVision 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            dark: '#1F2937',
          }
        }
      }
    }
  </script>
  <script>
    // Global handler for Google Maps Auth Failures
    window.gm_authFailure = function () {
      console.error("Google Maps authentication failed.");
      window.dispatchEvent(new Event('gm_authFailure'));
    };
  </script>
  <!-- 
      Updated with user provided key.
      Using 'weekly' channel for stability. Removed 'maps3d' to avoid alpha errors.
    -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRnhb6YYHLbe_p5EdndhwdRv47svHf0Ws&v=weekly&libraries=places"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #root {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
  </style>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
